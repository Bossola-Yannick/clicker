<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker</title>
    <script src="js/index.js"></script>
    <link href="styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section id="user-body">
        <!-- score -->
        <div class="score">
          <p>Frites: <span>13748702</span></p>
        </div>
        <!-- personnages -->
        <div class="nuggets-box">
          <div class="nuggets-two">
            <img
              class="small-nuggets"
              src="./assets/img/nuggetsRambo-detour.png" />
            <img
              class="small-nuggets"
              src="./assets/img/nuggetsRambo-detour.png" />
          </div>
          <div class="nuggets-solo">
            <img
              class="big-nugget"
              src="./assets/img/nuggetsRambo-detour.png" />
          </div>
          <div class="nuggets-two">
            <img
              class="small-nuggets"
              src="./assets/img/nuggetsRambo-detour.png" />
            <img
              class="small-nuggets"
              src="./assets/img/nuggetsRambo-detour.png" />
          </div>
        </div>
        <!-- tourrelles -->
        <div class="turrets">
          <div class="box-ketchup">
            <img class="bottle-ketchup" src="./assets/img/ketchup-bottle.png" />
            <img class="splash-ketchup" src="./assets/img/ketchup-splash.png" />
          </div>
          <img class="sandbag" src="./assets/img/sandbag.png" />
          <div class="box-mayo">
            <img class="bottle-mayo" src="./assets/img/mayo-bottle.png" />
            <img class="splash-mayo" src="./assets/img/mayo-splash.png" />
          </div>
          <img class="sandbag" src="./assets/img/sandbag.png" />
          <div class="box-bbq">
            <img class="bottle-bbq" src="./assets/img/bbq-bottle.png" />
            <img class="splash-bbq" src="./assets/img/bbq-splash.png" />
          </div>
        </div>
      </section>
      <section class="game-body">
        <div id="click-box">
          <img class="potato" src="./assets/img/icon-fav.png" />
        </div>
        <div class="box-big-button">
          <div id="" class="big-button green">
            <p>Level: <span>1</span></p>
            <p class="object">+ de points</p>
            <p>Frites: <span>100</span></p>
          </div>
          <div id="" class="big-button green">
            <p>Level: <span>1</span></p>
            <p class="object">+ de perso</p>
            <p>Frites: <span>1000</span></p>
          </div>
        </div>
        <div class="box-small-button">
          <div id="" class="small-button green">
            <p>Level: <span>1</span></p>
            <p class="object">Ketchuprelle</p>
            <p>Frites: <span>100</span></p>
          </div>
          <div id="" class="small-button yellow">
            <p>Level: <span>1</span></p>
            <p class="object">Mayorelle</p>
            <p>Frites: <span>500</span></p>
          </div>
          <div id="" class="small-button gray">
            <p>Level: <span>1</span></p>
            <p class="object">Barbekurelle</p>
            <p>Frites: <span>1000</span></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
